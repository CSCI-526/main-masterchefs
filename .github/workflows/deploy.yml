name: Build and Deploy Unity WebGL

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Unity WebGL
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Cache Unity Library (optional but speeds up builds)
      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ hashFiles('**/Packages/manifest.json') }}
          restore-keys: |
            Library-${{ runner.os }}-
      
      # Step 2.5 : Clean Docker space
      - name: Free up disk space on GitHub runner
        run: |
          echo "Before cleanup:"
          df -h /

          echo "Removing unnecessary large packages..."
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/lib/jvm
          sudo rm -rf /opt/android-sdk
          sudo rm -rf /opt/mono

          echo "Cleaning APT cache..."
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*

          echo "Pruning Docker system..."
          docker system prune -af --volumes

          echo "After cleanup:"
          df -h /

      # Step 3: Build Unity project
      - name: Build Unity project for WebGL
        uses: game-ci/unity-builder@v4
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}
        with:
          unityVersion: 6000.2.6f1
          targetPlatform: WebGL
          customImage: unityci/editor:ubuntu-6000.2.6f1-webgl-3
          # customParameters: -executeMethod WebGLBuildSettings.DisableCompression
          projectPath: ./Order-Up

      # Step 4: Upload build output as artifact (optional)
      - name: Upload WebGL artifact
        uses: actions/upload-artifact@v4
        with:
          name: WebGL-Build
          path: build/WebGL

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for pushing to gh-pages

    steps:
      # Step 1: Checkout repo again
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Download build artifact from previous job
      - name: Download WebGL build
        uses: actions/download-artifact@v4
        with:
          name: WebGL-Build
          path: build/WebGL

      # Step 3: Deploy to gh-pages branch
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/WebGL/WebGL
          publish_branch: gh-page
          force_orphan: true
